<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../xtra/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-target="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-target="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-target="contact.html">Contact</a>
                </li>
            </ul>
            <!-- Add email display -->
            <span class="navbar-text" id="user-email"></span>
        </div>
    </nav>
    <iframe id="contentFrame" src="home.html" style="width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        function getEmailFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('email');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = getEmailFromURL();
            if (userEmail) {
                document.getElementById('user-email').textContent = userEmail;
            }

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    document.querySelectorAll('.nav-link').forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('contentFrame').src = `${this.getAttribute('data-target')}?email=${encodeURIComponent(userEmail)}`;
                });
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
